    <nav id="navigation-testbed" class="alert alert-info">
        <a class="navbar-brand fed4fire-dark-grey" href="http://lab.i2cat.net/testbed-openflow-wired/">i2CAT OFELIA testbed</a>
        <div id="navbarNav">
            <span class="navbar-text fed4fire-dark-grey">
                Visiting user: <span id="userurn">{{ user_urn }}</span>
              </span>
        </div>
    </nav>

    <div id="testbed-access-loading" class="alert alert-secondary loading" role="alert">
        <div>
            Testbed access: <button class="btn btn-sm btn-warning"><i class="fas fa-spinner fa-pulse"></i> Loading...</button>
        </div>
    </div>

    <div id="testbed-access-denied" class="alert alert-danger" role="alert" hidden>
        <div>
            Testbed access: <span class="badge badge-danger">Denied</span>
        </div>
        <div>
            <small>(accept the terms to be granted access)</small>
        </div>
    </div>

    <div id="testbed-access-allowed" class="alert alert-success" role="alert" hidden>
        <div>
            Testbed access: <span class="badge badge-success">Allowed</span>
        </div>
        <div>
            <small>(valid until <span id="until-date">{{ until_date }}</span>)</small>
        </div>
    </div>
